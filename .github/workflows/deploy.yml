on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Installing packages
        run: yarn install

      - name: Build Code
        run: yarn build

      - name: Delete all deps and Install only necessary packages
        run: |
            rm -rf node_modules
            yarn install --prod

      - name: Zip Code
        run: zip -r barter.zip dist/ node_modules/

      - name: Update and Deploy Code
        run: |
            aws s3 cp barter.zip s3://kaju-lambdas-test
            aws lambda update-function-code --function-name barter --s3-bucket kaju-lambdas-test --s3-key barter.zip --output text